<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>N.S.E - Filter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <select class="mb-3 border-0 p-2 shadow" id="filterDropdown">
        <option value="name">Name</option>
        <option value="email">Email</option>
        <option value="surname">Surname</option>
    </select>

    <div class="search rounded-pill shadow mb-4 p-3 d-flex justify-content-between align-items-center bg-white">
        <input id="SearchBox" type="text" class="border-0 ps-4" placeholder="Cerca...">
        <button class="border-0 rounded-circle p-2 bg-primary" onclick="Table()">
            <i class="bi bi-search"></i>
        </button>
    </div>

    <hr>
    <div class="row">
        <div class="col-4 fw-bold">Name</div>
        <div class="col-4 fw-bold">Surname</div>
        <div class="col-4 fw-bold">E-mail</div>
    </div>
    <hr>
    <div class="row" id="row">

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
