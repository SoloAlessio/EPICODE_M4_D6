<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <select class="mb-3 border-0 p-2 shadow" id="filterDropdown" onchange="Table()">
        <option value="name">Name</option>
        <option value="email">Email</option>
        <option value="surname">Surname</option>
    </select>

    <div class="d-flex align-items-center bg-white p-3 rounded-pill shadow">
        <input class="border-0" type="text" placeholder="Cerca..." id="SearchBox" oninput="Table()">
        <button class="btn btn-primary rounded-circle" onclick="Table()"><i class="bi bi-search"></i></button>
    </div>

    <hr>
    <div class="row">
        <div class="col-4 fw-bold">Name</div>
        <div class="col-4 fw-bold">Surname</div>
        <div class="col-4 fw-bold">E-mail</div>
    </div>
    <hr>
    <div class="row" id="row">

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
